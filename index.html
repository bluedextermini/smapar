<!doctype html>
<html lang="en">
	<head>
		<title>Smart Parking Lot System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="styles/bootstrap.min.css">
				<link rel="stylesheet" href="styles/styles.css">
				</head>
				<script type="text/javascript" src="./angular.min.js"></script>
				<script type="text/javascript" src="bower_components/angularjs-mqtt/browserMqtt.js"></script>
				<script type="text/javascript" src="bower_components/angularjs-mqtt/mqtt.js"></script>
				<script type="text/javascript" src="bower_components/angularjs-gauge/angularjs-gauge.js"></script>
				<script src="app.js" charset="utf-8"></script>



				<body ng-app='SmartParkingSystem' ng-controller='parkingStatus'>
					<div class="navbar-brand">Smart Parking System</div>
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a class="navbar-brand" href="#">SPS</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link" href="#">
                            Home <span class="sr-only">(current)</span>
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Parking Status </a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Utilisation Report</a>
								</li>
							</ul>


							<form class="form-inline my-2 my-lg-0">
								<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
								</form>
							</div>
						</nav>
						<div class="container">



							<div class="livecont">
								<div ng-class="{'light live': connected, 'light offline': !connected}"></div>
                <span>{{(connected)?"LIVE":"OFFLINE"}}</span>
							</div>
							<h1>Parking Status



							</h1>
							
						<div class="grid-container">
							<div class="item-1">
							<ng-gauge size="200" type="full" thick="10"
							  min="0" max="100" value="(occupied/totalParking*100)"
							  cap="round" label="Parking Used" append="%" thresholds="thresholdOptions"
							  foreground-color="red" background-color="#EEE">
							</ng-gauge>
							</div>
							<div class="item-2">
								<ng-gauge size="200" type="full" thick="10"
									  min="0" max="100" value="(totalParking-occupied)/totalParking*100"
									  cap="round" label="Free Parking" append="%" thresholds="thresholdOptions1"
									  foreground-color="green" background-color="#EEE">
								</ng-gauge>							
							</div>
            
						</div>
						
						<section>

							<div id='carParkingStatus'>

								<image class='parking' src='./asset/parking.svg'/>
								<div id='car1'>
									<image id="carImage" src='./asset/car-park-avlbl.svg' ng-src="{{p1 && './asset/car-park-full.svg' || './asset/car-park-avlbl.svg'}}"/>

								</div>
								<div id='car2'>
									<image id="carImage" src='./asset/car-park-avlbl.svg' ng-src="{{p2 && './asset/car-park-full.svg' || './asset/car-park-avlbl.svg'}}"/>
								</div>
								<div id='car3'>
									<image id="carImage" src='./asset/car-park-avlbl.svg' ng-src="{{p3 && './asset/car-park-full.svg' || './asset/car-park-avlbl.svg'}}"/>

								</div>
								<div id='car4'>
									<image id="carImage" src='./asset/car-park-avlbl.svg' ng-src="{{p4 && './asset/car-park-full.svg' || './asset/car-park-avlbl.svg'}}"/>

								</div>
							</div>
							</section>


							</div>

						</body>
					</html>
